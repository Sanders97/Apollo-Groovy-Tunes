<!DOCTYPE html>
<html>
<head>
	<title>Apollo Groovy Tunes</title>
	<meta charset="utf-8">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- JQuery UI CSS-->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style2.css">

</head>
<body>
<div class="container-fluid">
	<div class="row">
		
	<div class="search-bar col center">
		<form>
			<div class="form-group form-group-artist">
				<label for="music-search-artist">Artist Name:</label>
				<input type="text" name="music-search-artist" id="music-search-artist" pattern="(\w|\s)+" required>
			</div>
			<div class="form-group form-group-title">
				<label for="music-search-title">Song Title Name:</label>
				<input type="text" name="music-search-title" id="music-search-title" pattern="(\w|\s)+" required>
			</div>
			<button id="search-btn" class="btn btn-info" type="submit">Search</button>
		</form>
	</div>
	</div>
	<div class="row">
		<div class="side-bar col-12 col-md-3">

			<section>
				<iframe width="100%" height="auto" src=https://youtube.com/embed/E-GPNzi5TmU frameborder="3" allowfullscreen allow="autoplay"></iframe>
				<h3>Out of Ideas?</h3>
				<p>See what others have searched for</p>
				<hr>
				<div id="search-trends">
				</div>
				<p>Or try a top trend from last.fm</p>
				<hr>
				<div id="search-top">
				</div>
			</section>
		</div>
		<div class="main-content col-12 col-md-9">
			<!-- Cards go here -->
		</div>
	</div>
</div>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- JQuery UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Mongo Stitch -->
	<script src="https://s3.amazonaws.com/stitch-sdks/js/library/v2/stable/stitch.min.js"></script>
	<!-- Local JS -->
	<script type="text/javascript" src="assets/scripts/app.js"></script>
	<script type="text/javascript" src="assets/scripts/mongodb.js"></script>

</body>
</html>
